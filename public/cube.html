<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cardboard Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		canvas {
			position: fixed;
			top: 0;
			left: 0;
		}
  
	</style>
</head>
<body>
	<div id="example"></div>
	
	<script src="js/third-party/threejs/three.js"></script>

	<script>

		var width = window.innerWidth;
		var height = window.innerHeight;

		console.log(width);

		var renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize(width, height);
		document.body.appendChild(renderer.domElement);
		 
		var scene = new THREE.Scene();

		var cubeGeometry = new THREE.BoxGeometry(100,100,100);
		var cubeMaterial = new THREE.MeshNormalMaterial({ color: 0x1ec876 });

		
		/*for ( var i = 0; i < cubeGeometry.faces.length; i ++ ) {
			cubeGeometry.faces[ i ].color.setHex( 0xffffff );
		}*/

		cubeGeometry.colorsNeedUpdate = true


		var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

		cube.rotation.y = Math.PI * 45 / 180;

		scene.add(cube);

		var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000)

		camera.position.y = 100;
		camera.position.z = 400;

		scene.add(camera);
		camera.lookAt(cube.position);

		var pointLight = new THREE.PointLight(0xffffff);
		pointLight.position.set(0, 300, 200);
		
		scene.add(pointLight);

		var clock = new THREE.Clock;

		var tiltLR = 0, tiltFB = 0, dir = 0;

		function render() {
			renderer.render(scene, camera);
			// cube.rotation.y = tiltFB;
			// cube.rotation.x = tiltLR;
			cube.rotation.z = dir;
			requestAnimationFrame(render);
		}

		render();

		

		if (window.DeviceOrientationEvent) {
			window.addEventListener('deviceorientation', function(eventData){

				// gamma is the left-to-right tilt in degrees, where right is positive
				tiltLR = eventData.gamma / 10;

				// beta is the front-to-back tilt in degrees, where front is positive
				tiltFB = eventData.beta;

				// alpha is the compass direction the device is facing in degrees
				dir = eventData.alpha;

				/*document.getElementById("doTiltLR").innerHTML = Math.round(tiltLR);
				document.getElementById("doTiltFB").innerHTML = Math.round(tiltFB);
				document.getElementById("doDirection").innerHTML = Math.round(dir);*/



			}, false);
		}

		renderer.render(scene, camera);
 

	</script>
</body>
</html>
